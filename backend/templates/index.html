{% extends "base.html" %}

{% block content %}

    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <div class="card border-0 shadow-sm flex-grow-1">
        <div class="card-body p-4">
            <h4 class="card-title mb-4">Login Details</h4>
            
            <form action="/input-index" method="post" class="d-flex flex-column h-100">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" 
                                placeholder="Enter your username" required autofocus>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" 
                                placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="numModules" class="form-label">Number of Modules</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-book"></i></span>
                        <input type="number" class="form-control" id="numModules" name="num_modules" 
                                min="1" placeholder="Enter number of modules" required>
                    </div>
                </div>
                
                <div class="mt-auto">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-arrow-right-circle me-2"></i>Input Indexes
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
